<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact - 건축사사무소밤" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://parkjoohyung.github.io/bam-architect/contact.html" />
    <meta property="og:title" content="Contact - 건축사사무소밤" />
    <meta property="og:description" content="Get in touch with us." />
    <meta property="og:image" content="https://parkjoohyung.github.io/bam-architect/og-image.png" />

    <title>Contact - 건축사사무소밤</title>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="site-header">
            <div class="container header-inner">
                <a href="./" class="logo">건축사사무소밤</a>
                <nav class="desktop-nav">
                    <a href="projects.html">Projects</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html" class="active">Contact</a>
                </nav>
                <button class="mobile-toggle" aria-label="Toggle Menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="section" style="padding-top: 180px;">
                <div class="container">
                    <div class="contact-layout">
                        <div class="contact-info fade-in-up">
                            <h1>Contact</h1>
                            <p class="contact-desc">
                                프로젝트 의뢰 및 협업 관련 문의는<br>
                                이메일 또는 유선으로 연락 주시기 바랍니다.
                            </p>

                            <div class="contact-details">
                                <div class="detail-item">
                                    <h4>Address</h4>
                                    <p>서울특별시 용산구 청파로 57길 28-3(04308)</p>
                                </div>
                                <div class="detail-item">
                                    <h4>E-mail</h4>
                                    <p><a href="mailto:p.juhyung@daum.net">p.juhyung@daum.net</a></p>
                                </div>
                                <div class="detail-item">
                                    <h4>Tel</h4>
                                    <p>010-5891-1031</p>
                                </div>
                            </div>
                        </div>

                        <div class="contact-form-wrap fade-in-up" style="animation-delay: 0.2s;">
                            <form class="contact-form" onsubmit="event.preventDefault();">
                                <div class="form-group">
                                    <label for="name">Name *</label>
                                    <input type="text" id="name" name="name" placeholder="성함 / 회사명" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" name="email" placeholder="이메일 주소">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone *</label>
                                    <input type="tel" id="phone" name="phone" placeholder="연락처" required>
                                </div>
                                <div class="form-group">
                                    <label for="attachment">Reference Link</label>
                                    <input type="text" id="attachment" name="attachment"
                                        placeholder="파일 다운로드 링크 (Google Drive, Dropbox 등)">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message *</label>
                                    <textarea id="message" name="message" rows="6" placeholder="문의 내용"
                                        required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <div class="footer-grid">
                    <div class="footer-col">
                        <h3>건축사사무소밤</h3>
                    </div>
                    <div class="footer-col">
                        <h4>Contact</h4>
                        <p>p.juhyung@daum.net</p>
                        <p>010-5891-1031</p>
                    </div>
                    <div class="footer-col">
                        <h4>Social</h4>
                        <a href="#">Instagram</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2026 건축사사무소밤. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
    <style>
        /* Page-specific inline styles for simplicity, or move to style.css */
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 4rem;
        }

        .contact-desc {
            color: var(--color-text-muted);
            margin: 2rem 0 4rem;
            line-height: 1.8;
        }

        .detail-item {
            margin-bottom: 2.5rem;
        }

        .detail-item h4 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--color-text-muted);
            margin-bottom: 0.5rem;
        }

        .contact-form .form-group {
            margin-bottom: 2rem;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 0;
            color: var(--color-text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-bottom-color: var(--color-text-main);
        }

        @media (max-width: 768px) {
            .contact-layout {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }
    </style>
</body>

</html>
